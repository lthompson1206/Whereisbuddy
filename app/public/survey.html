<script type="text/javascript">

  $(document).ready(function () {
    // $("#submit-answers").attr("disabled", true);

    $("#submit-answers").on("click", function (event) {
      //prevent the page to relaod
      event.preventDefault();

      //get the user inputs

      var nameInput = $("#reserve-name").val().trim();
      var photoUrlInput = $("#reserve-photo").val().trim();

      //set our flag to true
      var valid = true;

      if (nameInput === "" || photoUrlInput === "") {
        valid = false;
      }

      //get all answers
      var answer1 = parseInt($("#question1").val());
      var answer2 = parseInt($("#question2").val());
      var answer3 = parseInt($("#question3").val());
      var answer4 = parseInt($("#question4").val());
      var answer5 = parseInt($("#question5").val());
      var answer6 = parseInt($("#question6").val());
      var answer7 = parseInt($("#question7").val());
      var answer8 = parseInt($("#question8").val());
      var answer9 = parseInt($("#question9").val());
      var answer10 = parseInt($("#question10").val());

      if (answer1 === "" || answer2 === "" || answer3 === "" || answer4 === "" || answer5 === "" || answer6 === "" || answer7 === "" || answer8 === "" || answer9 === "" || answer10 === "") {
        valid = false;
      }


      if (!valid) {
        alert("Please complete the form!");
      }
      else {
        console.log("Good Job!!!");

        //lets build the object from the user input
        var inputObject = {
          name: nameInput,
          photo: photoUrlInput,
          scores: [answer1, answer2, answer3, answer4, answer5, answer6, answer7, answer8, answer9, answer10]
        };
        //displaying object in console log
        console.log(inputObject);

        //send the inputObject to the server using POST

        $.post("/api/friends", inputObject).then(
          function (response) {
            console.log(response);

            //display the data in the modal
            $("#match-name").text(response.name);
            $("#match-img").attr("src", response.photo);
            $("#results-modal").modal("toggle");
          });
      }
    });
  });
</script>
